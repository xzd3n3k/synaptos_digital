<div class="contact-us-header">{{'i18n.contactUs.subheading' | translate}}</div>
<div>{{'i18n.contactUs.description' | translate}}</div>
<div class="contact-us-section">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="form-column">
            <div class="form-row">
                <label for="firstname">
                    Jméno:
                </label>
                <input id="firstname" formControlName="firstname" type="text" />
            </div>

            <div class="form-row">
                <label for="lastname">
                    Příjmení:
                </label>
                <input id="lastname" formControlName="lastname" type="text" />
            </div>
            <div class="form-row">
                <label for="phone">
                    Telefon:
                </label>
                <input id="phone" formControlName="phone" type="tel" maxlength="9" />
            </div>
            <div class="form-row">
                <label for="email">
                    E-mail:
                </label>
                <input id="email" formControlName="email" type="email" />
            </div>
            <div class="form-row">
                <label for="note">
                    Poznámka:
                </label>
                <textarea id="note" formControlName="note" rows="3" cols="30" maxlength="500"></textarea>
            </div>
        </div>

        <div formGroupName="address" class="form-column">
            <div class="form-row">
                <label for="street">
                    Ulice:
                </label>
                <input id="street" formControlName="street" type="text" />
            </div>
            <div class="form-row">
                <label for="houseNumber">
                    Číslo popisné:
                </label>
                <input id="houseNumber" formControlName="houseNumber" type="number" />
            </div>
            <div class="form-row">
                <label for="city">
                    Město:
                </label>
                <input id="city" formControlName="city" type="text" />
            </div>
            <div class="form-row">
                <label for="postalCode">
                    PSČ:
                </label>
                <input id="postalCode" formControlName="postalCode" type="number" />
            </div>
            <div class="form-row">
                <label for="country">
                    Stát:
                </label>
                <input id="country" formControlName="country" type="text" />
            </div>
        </div>


        <button type="submit" [disabled]="formGroup.invalid || formGroup.hasError">Odeslat</button>
    </form>
</div>
